jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies 
        run: |
          cd full-stack-open-pokedex
          npm ci  # Clean install to match package-lock.json

      - name: Check style
        run: |
          cd full-stack-open-pokedex
          npm run eslint || echo "ESLint failed. Please check for issues."
